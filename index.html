<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Tic Toc Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="player">
        <h1 id="subTitle">Start The game </h2>
        <h3 id="msg">Enter the Players name</h3>
        <div id="playerName">
            <input type="text" placeholder="First Player">
            <input type="text" placeholder="Second Player">
        </div>
    </div>
    <main >
        <div class="gameBox" id="gameBox">
            <div class="field" id="no0"></div>
            <div class="field" id="no1"></div>
            <div class="field" id="no2"></div>
            <div class="field" id="no3"></div>
            <div class="field" id="no4"></div>
            <div class="field" id="no5"></div>
            <div class="field" id="no6"></div>
            <div class="field" id="no7"></div>
            <div class="field" id="no8"></div>
        </div>
        <div id="resetButton">
            <button id="button">Reset</button>
        </div>
    </main>
</body>
</html>
